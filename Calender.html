<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALENDER</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./Calender.js"></script>
</head>

<body>
    <div class="column">
        <div class="result" id="result"></div>
        <div class="row">
            <button class="7" onclick="updateScreen(7)">7</button>
            <button class="8" onclick="updateScreen(8)">8</button>
            <button class="9" onclick="updateScreen(9)">9</button>
            <button class="div" onclick="updateScreen(`/`)">/</button>
        </div>

        <div class="row">
            <button class="7" onclick="updateScreen(4)">4</button>
            <button class="8" onclick="updateScreen(5)">5</button>
            <button class="9" onclick="updateScreen(6)">6</button>
            <button class="div" onclick="updateScreen('-')">-</button>
        </div>

        <div class="row">
            <button class="7" onclick="updateScreen(1)">1</button>
            <button class="8" onclick="updateScreen(2)">2</button>
            <button class="9" onclick="updateScreen(3)">3</button>
            <button class="div" onclick="updateScreen(`*`)">*</button>
        </div>

        <div class="row">
            <button class="7" onclick="updateScreen(0)">0</button>
            <button class="8" onclick="updateScreen('%')">%</button>
            <button class="9" onclick="updateScreen(`+`)">+</button>
            <button class="div" onclick="solve()">=</button>
        </div>

        <div class="row">
            <button class="9" onclick="reset()">Delete</button>
            <button class="div" onclick="erase()">back</button>
        </div>

    </div>
</body>

</html>
